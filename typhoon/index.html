<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typhoon Data</title>
</head>
<body>
  <h1>Typhoon Data</h1>
  <ul id="typhoon-list"></ul>
  <script>
    const url = 'http://typhoon.zjwater.gov.cn';

    async function fetchTyphoonData() {
      try {
        const response = await fetch(url);
        const html = await response.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');

        const typhoonList = doc.querySelectorAll('#typhoonList li');

        const typhoonData = [];
        typhoonList.forEach((element) => {
          const name = element.querySelector('.info_t').textContent;
          const date = element.querySelector('.info_d').textContent;
          const level = element.querySelector('.info_l').textContent;
          typhoonData.push({ name, date, level });
        });

        return typhoonData;
      } catch (error) {
        console.error('Error fetching data:', error);
        return [];
      }
    }

    async function displayTyphoonData() {
      const typhoonData = await fetchTyphoonData();
      const typhoonListElement = document.getElementById('typhoon-list');

      typhoonData.forEach((typhoon) => {
        const listItem = document.createElement('li');
        listItem.textContent = `${typhoon.name} - ${typhoon.date} - ${typhoon.level}`;
        typhoonListElement.appendChild(listItem);
      });
    }

    displayTyphoonData();
  </script>
</body>
</html>
